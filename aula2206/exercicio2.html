<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>

    <style>

        :root{
            --largura-aside: 300px
            --altura-barra: 150px
        }

        body{
            border: 1px solid black;
            height: 700px;
            width: 900px;
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            border: 1px solid black;
        }

        header{
            border: 1px solid black;
            background-color: lightyellow;
            height: 100%;
            width: 100%;
        }

        
        main{
            border: 1px solid black;
            background-color: lightgreen;
            width: 100%;
            height: 100%;
        }

        

        aside{
            border: 1px solid black;
            background-color: lightskyblue;
        
            height: 100%;
            
        }

        footer{
            display: block;
            border: 1px solid black;
            background-color: lightpink;
            width: 80%;
            height: 10%;
        }

    </style>

</head>
<body>
    <div class="container">
        <header>topo</header>
        <main>conteúdo</main>
        <aside>sidebar</aside>
        <footer>rodapé</footer>
    </div>
        
</body>
</html>
