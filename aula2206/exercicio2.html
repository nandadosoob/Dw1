<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>

    <style>

        body{
            border: 1px solid black;
            height: 700px;
            width: 900px;
        }

        .container{
            border: 1px solid black;
            height: 700px;
            width: 900px;
        }

        .topo{
            display: flex;
            width: 80%;
            height: 10%;
        }

        .topo header{
            border: 1px solid black;
            background-color: lightyellow;
            height: 100%;
            width: 100%;
        }

        .meio{
            display: flex;
            height: 80%;
            width: 80%;
        }

        .meio main{
            border: 1px solid black;
            background-color: lightgreen;
            width: 100%;
            height: 100%;
        }

        .side{
            display: flex;
            width: 20%;
            height: 100%;

        }

        .side aside{
            border: 1px solid black;
            background-color: lightskyblue;
            width: 100%;
            height: 100%;
        }

        footer{
            display: block;
            border: 1px solid black;
            background-color: lightpink;
            width: 80%;
            height: 10%;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="topo">
            <header>topo</header>
        </div>
        <div class="meio">
            <main>conteúdo</main>
        </div>
        <div class="side">
            <aside>sidebar</aside>
        </div>
        <footer>rodapé</footer>
    </div>
        
</body>
</html>
