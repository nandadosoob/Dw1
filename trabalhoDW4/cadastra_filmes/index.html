<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB</title>
    <link rel="stylesheet" href="style.css">
    <script src="verificacao.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Cadastro de filmes</h1>
      <div class="infoFilme">
        <p>informaçoes filmes</p>
        <label for="titulo">Título: </label>
        <input type="text" id="titulo" placeholder="insira seu nome" maxlength="100" required /><br>
        <label for="cod_filme">Código Filme:</label>
        <input type="number" id="cod_filme" required/><br>
        <label for="sinopse">Sinopse: </label>
        <input type="text" id="sinopse" placeholder="insira a sinopse"  maxlength="200" required /><br>
        <label for="datalanc">Data lançamento:</label>
        <input type="number" id="datalanc" required/><br>
        <label for="classificacao">Classificação etária do filme:</label>
        <input type="text" id="datalanc" required/><br>  descobrir qual o type
        <label for="duracao">Duração do filme:</label>
        <input type="number" id="duracao" required /><br>
        <button id="cadastrar" onclick="cadastrar()">cadastrar</button>
      </div>
    </div>
  </body>

</html>
