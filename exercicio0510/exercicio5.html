<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio5</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box{
            background-color: lightblue;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            
        }

        h1{
            align-self: center;
        }

        #escolha{
            padding: 0 0 0 30px;
        }

        input{
            width: 350px;
            height: 45px;
            border-radius: 8px;
            border: 0;
            align-self: center;

        }

        button{
            width: 350px;
            height: 45px;
            border-radius: 8px;
            border: 0;
            align-self: center;
            background-color: rgb(113, 219, 255);
            color: white;
        }

        #resultado{
            background-color: white;
            width: 350px;
            height: 80px;
            border-radius: 8px;
            align-self: center;
        }

        a{
            align-self: self-end;
            padding: 0 20px 0 0;
        }

    </style>

</head>
<body>
    
    <div class="container">
        <div id="box">
            <h1>Números primos</h1>
            <label for="input_numero" id="escolha">entre com um numero:</label>
            <input type="number" id="input_numero">
            
            <!---<script src="./calculo.js"></script>-->
            <button onclick="calcularPrimos()">Calcular</button>

            <div id="resultado">

            </div>
            <a href="./exercicio_repeticao.html">Voltar</a>

        </div>


    </div>

    <script>
        let num = document.getElementById("input_numero").value;
        function isPrime(num) {
        if (num <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function calcularPrimos() {
        const n = parseInt(document.getElementById('input_numero').value);
        
        if (isNaN(n) || n < 1) {
            alert('Por favor, insira um número inteiro positivo.');
            return;
        }

        let primeNumbers = [];
        let currentNumber = 2; // Começamos com 2, o primeiro número primo

        while (primeNumbers.length < n) {
            if (isPrime(currentNumber)) {
                primeNumbers.push(currentNumber);
            }
            currentNumber++;
        }

        document.getElementById('resultado').textContent = `Os ${n} primeiros números primos são: ${primeNumbers.join(', ')}`;
    }

    </script>

</body>
</html>
